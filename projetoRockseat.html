<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital@0;1&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <title>Treine me</title>

    <link rel="stylesheet" href="projeto.css">
</head>
<body>
    
    <div class="page">
    <header>        <!-- Tag semantica, indica uma sessão/ cabecalho.-->
        <img src="./imagens/logo.svg" alt=" treine me">  <!-- Tag para colocar imagem-->
            <nav> <!-- tag semantica, para a parte de navegação -->
                <ul> <!-- indica uma lista desordenada, nao numera a lista -->
                    <li>  <a href="#">Home   </a> </li>
                    <li>  <a href="#">Sobre  </a> </li>
                    <li>  <a href="#">Treinar</a> </li>
            </ul>
        </nav>
    </header>


    <main> <!-- Tag semantica, indica  a parte principal da pagina--> 
    
        <section> <!-- como se fosse uma div, porem indica uma sessão-->
        <h1> Treinos <span> exclusivos </span> 
            para você!</h1>

        <p> Nós criamos treinos <strong> exclusivos e únicos para você. </strong> 
            <!--  strong: coloca em negrito o que esta dentro --> 
        </br> <!-- br: Usado para a quebra de linha-->
            Invista no seu corpo e <strong> tenha muito mais performance </strong> e <br>
            qualidade de vida. 
        </p>

        <button> <!-- tag para criar botão-->
            <img src="./imagens/whats.svg" alt="wpp">
            Comece já
        </button>
        </section>

        <img src="./imagens/imagemPrincipal.png" alt="mulher pulando corda">
    </main>

    <footer>  <!-- tag semantica, indica o rodapé da pagina, o final-->

        fale conosco no instagram 
        <a href="./https://instagram.com/treineme" target="_blank">@treine.me</a>

    </footer> 


<img id="balls" src="./imagens/bolinhasDoFinal.png" alt="bolinhas do canto da pagina">
</div>
</body>
</html>
